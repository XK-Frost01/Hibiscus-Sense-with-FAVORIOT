{% extends 'base.html' %}
{% block head %}
<title>Interface input</title>
{% endblock %}
{% block body %}
<h1>Enter all the detail below</h1>
<form method="post">
  <label for="ID">Device Developer ID:</label>
  <input type="text" id="ID" name="ID"><br><br>
  <label for="APIKEY">APIKEY:</label>
  <input type="text" id="APIKEY" name="APIKEY"><br>

</form>
{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
